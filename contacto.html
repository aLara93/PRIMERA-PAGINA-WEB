<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <!--el vinculo a reset debe colocarse previo a las etiquetas de estilo
        para que no borre sus atributos-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="logo.png" alt="Logo de la Barbería Alura"></h1> 
                <!--nav que indica panel de navegacion-->
                <nav>
                    <ul>
                        <!--a de anchor para referinos a un hipervinculo-->
                        <!--de esta manera los elementos de la lista han quedado ligados a un hipervinculo-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        <main>
            <!--etiqueta form utilizada para pedir un formulario-->
            <form>
                <!--etiqueta de contenido-->
                <label for="nombreapellido">Nombre y Apellido</label>
                <!--input eqiqueta que solicita una entrada.
                siempre que se coloca una etiqueta input de tipo texto, debe ir una etiqueta label
            asociado para indicar a que se refiere el input-->
                <input type="text" id="nombreapellido" class="input-padron" required>

                <!--las etiquetas type=tel type=email se refieren a el tipo de input de datos y ayudan a 
                cambiar la manera en que se visualiza el teclado o caracteristicas al ejecutarse
            en un dispositivo movil-->
                <label for="correoelectronico">Correo Electronico</label>    
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <!--la etiqueta placeholder se utiliza para dar una ayuda visual dentro del input
                para que el usuario se de una idea de la entrada que se le solicita-->
                <label for="numdetelefono">Numero de Telefono</label>
                <input type="tel" id="numdetelefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <!--la etiqueta required se utiliza para solicitar de manera obligatoria el llenado de un input-->
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>


                <!--fieldset es una etiqueta que agrupa items que pertenecen al mismo grupo-->
            <fieldset>
                    <legend>¿como le gustaria que lo contactemos?</legend>

                    <!--name=contacto se utiliza para indicar que los 
                        objetos englobados en la etiqueta pertenencen al mismo input-->
    
                    <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">E-mail</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                        value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>                
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser Atendido?</legend>
                <!--options se utiliza para crear los items seleccionables de un select-->
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
                
              <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>

                <!--submit se utiliza para evocar un boton para enviar formulario-->
                <input type="submit" value="Enviar Formulario" class="enviar">


            </form>
            <!--table para indicar que estamos hablando de una tabla-->
            <table>
                <thead>
                    <th>Días</th>
                    <th>Horarios</th> 
                </thead>
                <tbody>
                    <!--tr para indicar lineas y td para indicar columnas-->
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 ~ 20</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <!--es aconsejable agregar a todas las imagenes de una pagina la etiqueta alt=
           con texto alternativo, ya que ayudará a la navegabilidad -->
            <img src="logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy copyright Barbería Alura - 2020</p>
        </footer>
    </body>
    </html>
